#数据库相关配置
spring.datasource.url=jdbc:mysql://localhost:3306/vrd?characterEncoding=utf8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=root
#上传单张图片大小最大限制
spring.servlet.multipart.max-file-size=10MB
#上传多张图片大小限制
spring.servlet.multipart.max-request-size=50MB
#swrsl  设置静态资源文件夹  file:本地路径  classpath：项目路径
spring.web.resources.static-locations=file:d:/upload,classpath:static
#定义自己代码中用的数据
dirPath=d:/upload
